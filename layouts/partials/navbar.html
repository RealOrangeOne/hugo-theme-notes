<h1 class="is-4 title">{{ .Site.Title }}</h1>
{{ if .Site.Params.subtitle }}
<h2 class="subtitle is-6">{{ .Site.Params.subtitle }}</h2>
{{ end }}

<div class="menu">
    <ul class="menu-list search-menu">
        <li><a href=""><i class="fas fa-search"></i> SEARCH</a></li>
    </ul>
    <p class="menu-label">
        Tags
    </p>
    <ul class="menu-list">
        {{ range .Site.Taxonomies.tags }}
            <li><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a></li>
        {{ end }}
    </ul>
    <p class="menu-label">
        Sections
    </p>
    <ul class="menu-list">
        {{ range .Site.Sections.ByTitle }}
            <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
    </ul>
</div>

<ul class="menu-list" style="margin-top: auto">
    <li><a href="">All</a></li>
</ul>

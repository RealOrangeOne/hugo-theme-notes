<a class="item" href="{{ .RelPermalink }}">
    <span class="emoji">{{ partial "page-emoji.html" . }}</span>

    {{ .LinkTitle }}

    {{ if .Params.tags }}
        <span class="tags">
            {{ $tagsPage := .Site.GetPage "/tags"}}

            {{ range (.Params.tags | sort) }}
                {{ $tagPage := $tagsPage.GetPage . }}
                {{ partial "tag-pill" $tagPage }}
            {{ end }}
        </span>
    {{ end }}
</a>

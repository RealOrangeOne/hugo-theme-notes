{{ define "main" }}
    {{ partial "content-header.html" . }}

    <hr />

    {{ if .Content }}
        {{ partial "content.html" . }}

        <hr />
    {{ end }}

    <div class="items">
        {{ range where .Site.RegularPages.ByTitle "Params.tags" "!=" nil }}
            {{ partial "list-item.html" . }}
        {{ end }}
    </div>
{{ end }}
